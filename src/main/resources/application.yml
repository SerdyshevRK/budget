# for testing
server:
  servlet:
    context-path: /budget
  port: 8081
spring:
  datasource:
    driverClassname: org.h2.Driver
    url: jdbc:h2:mem:budgetdb
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true